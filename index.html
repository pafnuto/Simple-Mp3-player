<!DOCTYPE html>
<html>
<head>
	<title>Музыкальный плеер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="main">
     <div class="left">
      <img id="track_image">
         <div class="volume">
            <p id="volume_show">50</p>
            <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
            <input type="range" min="0" max="100" value="50" onchange="volume_change()" id="volume">  
         </div>
     </div>
  	 <div class="right">
        <div class="show_song_no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">3</p>
        </div>
      <p id="title">track.mp3</p>
      <p id="artist">Artist name</p>
  	 	<div class="middle">
  	       <button onclick="previous_track()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
      	   <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
  	       <button onclick="next_track()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
  	   </div>
        <div class="duration">
           <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        </div>
           <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
  	</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
